    <title>Hello, world!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

<body>
    <section>
        <div class="container-fluid my-5">
            <h1 class="text-center fw-bold display-2">Owl <span class="text-danger">Carousel</span></h1>
            <div class="row mt-5">
                <div class="owl-carousel owl-theme">
                    <div class="item mb-4">
                        <div class="card border-0 shadow">

                            </div>
                        </div>
                    </div>
                    <!-- item 1 end here  -->


                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                            <img src="burger2.jpg" alt="" class="card-img-top">
                            <div class="card-body">
                                <h3>Owl Carousel</h3>

                        </div>
                    </div>
                    <div class="item mb-4">

                            </div>
                        </div>
                    </div>
                    <div class="item mb-4">

                            </div>
                        </div>

                </div>
            </div>
        </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- owl carousel init  -->
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
